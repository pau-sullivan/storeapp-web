<div class="title primary-color">
  <span>Items</span>
  <button mat-mini-fab color="basic" [style.float]="'right'" routerLink="/item">
      <mat-icon aria-label="Agregar">add</mat-icon>
  </button>
</div>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let item"> {{item.category}} </td>
    </ng-container>
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="td-center" *matCellDef="let item" (click)="$event.stopPropagation()">
            <button  mat-mini-fab color="basic"  routerLink="/item/{{item._id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button  mat-mini-fab color="basic" (click)="onDelete(item._id)"  [style.marginLeft.px]="15">
              <mat-icon>delete</mat-icon>
          </button>

        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="getRecord(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
