<!-- <div *ngIf="item"> -->
    <mat-card>
        <!-- <mat-card-header [style.backgroundColor]="'primary'"> -->
        <mat-card-header class="primary-color">
            <mat-card-title>{{(item.description) || 'Nuevo' }}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select [(value)]="item.category">
                    <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <input matInput [(ngModel)]="item.description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="save()">Guardar</button>
        </mat-card-actions>
    </mat-card>
<!-- </div> -->
